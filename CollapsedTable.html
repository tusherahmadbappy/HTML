<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsed Border Table</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>A basic html collaspsed Border Table</h2>
    <table style="width:100%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact Num</th>
        </tr>

        <tr>
            <th>Md.Tusher Ahamd</th>
            <th>Bappy</th>
            <th>01797569923</th>
        </tr>

        <tr>
            <th>Maisha Jinnat</th>
            <th>Adika</th>
            <th>01713680209</th>
        </tr>
    </table>
</body>
</html>
