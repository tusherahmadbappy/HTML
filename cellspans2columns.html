    <title>Cell that spans two columns</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Cell that spans two columns</h2>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>Tusher</td>
            <td>Ahmad</td>
            <td>23</td>
        </tr>

        <tr>
            <td>Maisha Jinnat</td>
            <td>Adika</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
