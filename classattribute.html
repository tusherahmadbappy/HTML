<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attribute</title>
    <style>
        .city, .country{
            background-color: rgb(35, 67, 67);
            color: chartreuse;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;

        }
    </style>
</head>
<body>
    <div class="city">
        <h2>USA</h2>
        <p>NewYork is the capital of USA</p>
    </div>
    <div class="country">
        <h2>Dhaka</h2>
        <p>Dhaka is the capital of Bangladesh</p>
    </div>
</body>
</html>
