<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffference between class and id</title>
    <style>
        #myHeader{
            background-color: aqua;
            color: black;
            padding: 30px;
            text-align: center;
        }
        .city{
            background-color: cornflowerblue;
            color: black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Difference between class and id</h2>
    <p>A class name can be used by multiple HTML elements, 
        while an id name must only be used by one HTML element within the page:</p>
    
    <h2 id="myHeader">MyHeader</h2>
    <!--Class-->
    <h2 class="city">Dhaka</h2>
    <p>Dhaka is the capital of Bangladesh</p>

    <h2 class="city">NewYork</h2>
    <p>NweYork is the capital of USA</p>

</body>
</html>
