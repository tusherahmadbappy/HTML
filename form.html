<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Design</title>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <div>
            <label for="fullname">FullName: </label>
            <input type="text" name="fullname" id="fullname">
        </div><br>

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div><br>

        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div><br>

        <div>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob">
        </div><br>

        <div>
            <label for="photo">Chosse your photo: </label>
            <input type="file" name="photo" id="photo">
        </div><br>

        <div>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Others
        </div><br>

        <div>
            <label for="religion">Religion: </label>
            <input type="checkbox" name="religion" id="muslim" value="Islam">Islam
            <input type="checkbox" name="religion" id="hindu" value="Hindu">Hindu
            <input type="checkbox" name="religion" id="khirstan" value="Khristan">Khristan
        </div><br>
        <div>
            <label for="department">Department: </label>
            <select name="department" id="department">
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="civil">CIVIL</option>
            </select>
        </div>
        
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="20"></textarea>
        </div>

        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>
    </form>
    
</body>
</html>
