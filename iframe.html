<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
</head>
<body>
    <h2>Iframe</h2>
    <p>My name is Purnima. <br> My father name is Lukman.</p>
    <iframe src="/Users/md.tusherahmadbappy/Desktop/ALL PICTURE/COUSINS/Purnima.jpeg" height="1000" width="100%" title="Iframe Example"></iframe>
    <h2>Iframe with style</h2>
    <iframe src="/Users/md.tusherahmadbappy/Desktop/ALL PICTURE/COUSINS/Purnima.jpeg" style="height:200px; width:300px;" title="Iframe Example"></iframe>
    <h2>Iframe border None</h2>
    
    
    <iframe src="/Users/md.tusherahmadbappy/Desktop/ALL PICTURE/COUSINS/Purnima.jpeg" style="height:200px; width:300px;border:None" title="Iframe Example"></iframe>
    <h2>Iframe border red</h2>
    <iframe src="/Users/md.tusherahmadbappy/Desktop/ALL PICTURE/COUSINS/Purnima.jpeg" style="height:200px; width:300px; border:2px solid red"  title="Iframe Example"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>


</body>
</html>
