    <title>JavaScript change style</title>
</head>
<body>
    <h1>JavaScript change style</h1>
    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <script>
        function myFunction(){
            document.getElementById("demo").style.fontSize = "25px"
            documet.getElementById("demo").style.color="red";
            documet.getElementById("demo").style.backgroundColor="yellow";

        }
    </script>
    <button type="button" onclick="myFunction()">Click Me!</button>
</body>
</html>
