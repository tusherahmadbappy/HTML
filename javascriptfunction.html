<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function HTML</title>
</head>
<body>
    <h1>Javascript Function</h1>
    <p>JavaScript can change the content of an HTML element.</p>
    <button type="button" onclick="myFunction()">Click me to change the content</button>

    <p id="demo">This is a demonstration</p>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Hello JavaScript Programmer";
        }
    </script>
</body>
</html>
