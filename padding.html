<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Padding</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h2>HTML Padding</h2>
    <table style="width:100%">
        <tr>
            <th>Fname</th>
            <th>Lname</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Tusher</td>
            <td>Ahmad</td>
            <td>23</td>
        </tr>

        <tr>
            <td>Maisha Jinnat</td>
            <td>Adika</td>
            <td>10</td>
        </tr>

    </table>
</body>
</html>
