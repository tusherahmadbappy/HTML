<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Two</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Rowspan two</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>Tusher</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>01713680209</td>
        </tr>

        <tr>
            <td>01797569923</td>
        </tr>
    </table>
</body>
</html>
