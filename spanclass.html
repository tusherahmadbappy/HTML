<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span with class html</title>
    <style>
        .note{
            font-size: 120px;
            color: rgb(151, 5, 34);
        }
    </style>
</head>
<body>
    <h1>My<span class="note">name</span> is Tusher</h1>
    <p>My gf is <span class="note">Mohona</span></p>
</body>
</html>
